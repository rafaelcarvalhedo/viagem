<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <h:outputScript library="js" name="jquery-3.4.0.min.js"/>
    <h:outputScript library="js" name="bootstrap.min.js"/>
    <h:outputScript library="js" name="bootstrap.bundle.min.js"/>
    <h:outputScript library="js" name="fontawesome.all.min.js"/>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <h:outputScript library="js" name="datepicker.min.js"/>
    <h:outputScript library="js" name="datepicker.pt-BR.js"/>
    <h:outputScript library="js" name="jquery.mask.min.js"/>
    <h:outputScript library="js" name="bootstrap.notfy.min.js"/>

    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="datepicker.min.css"/>
    <h:outputStylesheet library="css" name="bootstrap-grid.min.css"/>
    <h:outputStylesheet library="css" name="bootstrap-reboot.min.css"/>

    <title>
        <ui:insert name="title">Viagens</ui:insert>
    </title>
</h:head>
<h:body>
    <nav class="navbar navbar-light bg-light justify-content-start">
        <a class="navbar-brand" href="#">
            <i class="fas fa-rocket fa-2x " style="color: #4527a0;"></i>
        </a>

        <h3>Viagens</h3>
    </nav>
    <div class="container-fluid mt-5">
        <f:view>
            <h:form id="formulario">
                <h5 class="mb-2">
                    <ui:insert name="headertitle"></ui:insert>
                </h5>
                <div class="card p-4">
                    <ui:insert name="content">Default content</ui:insert>
                </div>

            </h:form>
        </f:view>
    </div>
</h:body>
</html>
